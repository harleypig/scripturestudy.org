<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ site.name }}</title>

  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">

  <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
        </div><!-- navbar-header -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ site.baseurl }}/">Home</a>
            <li class="active visible-xs-block"><a href="{{ site.baseurl }}/links.html">Links</a>
            <li class="active"><a href="{{ site.baseurl }}/archive.html">Archive</a>
            <li class="active"><a href="{{ site.baseurl }}/about.html">About</a>
            <li class="active"><a href="{{ site.baseurl }}/feed.xml">RSS</a>
            {% if site.github != '' %}
            <li class="active"><a href="https://github.com/{{ site.github }}">Github</a>
            {% endif %}
          </ul>
        </div><!-- collapse navbar-collapse -->
      </div><!-- navbar navbar-inverse navbar-fixed-top -->
    </div><!-- row-fluid -->
  </div><!-- container-fluid -->
